name: Development e2e Api-Web

on:
  pull_request:
  workflow_dispatch:

jobs:
  cypress-e2e-api-tests:
    runs-on: ubuntu-latest
    container: 
      image: cypress/browsers:node18.12.0-chrome103-ff107
      options: --user 1001

    steps:
      - name: ğŸ›ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Instalar dependÃªncias
        run: yarn install

      - name: ğŸ“ Criar arquivo .env para o ambiente
        run: |
          echo "EMAIL_ADMIN=${{ secrets.EMAIL_ADMIN }}" > api/.env
          echo "PASSWORD_ADMIN=${{ secrets.PASSWORD_ADMIN }}" >> api/.env

      - name: ğŸ§ª Executar Testes de API (Cypress + Mochawesome)
        uses: cypress-io/github-action@v5
        env: 
          EMAIL_ADMIN: ${{ secrets.EMAIL_ADMIN }}
          PASSWORD_ADMIN: ${{ secrets.PASSWORD_ADMIN }}
        with:
          browser: electron
          install: false
          command: npm run api:run-all

      - name: ğŸ“¦ Instalar utilitÃ¡rio zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: ğŸ“¦ Compactar RelatÃ³rio Mochawesome
        run: zip -r api/cypress/reports.zip api/cypress/reports/

      - name: ğŸ” Verificar se o relatÃ³rio foi gerado
        run: ls -lh api/cypress/reports.zip

      - name: ğŸ“¤ Upload do RelatÃ³rio Mochawesome
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: api/cypress/reports.zip
          retention-days: 7
