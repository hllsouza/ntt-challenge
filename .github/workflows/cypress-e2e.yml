name: Development e2e Api-Web

on:
  pull_request:
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    env:
      EMAIL_ADMIN: ${{ secrets.EMAIL_ADMIN }}
      PASSWORD_ADMIN: ${{ secrets.PASSWORD_ADMIN }}

    steps:
      - name: ğŸ›ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v3
      
      - name: ğŸ› ï¸ Instalar Docker Compose  # ğŸ”¥ Novo passo para instalar docker-compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: ğŸ³ Configurar Docker e rodar serviÃ§os
        run: docker-compose up --build -d

      - name: â³ Aguardar container ficar pronto
        run: sleep 10

      - name: ğŸ› ï¸ Instalar dependÃªncias dentro do container
        run: |
          docker exec ntt-challenge yarn install

      - name: ğŸ§ª Executar Testes de API (Cypress + Allure)
        run: |
          docker exec -e EMAIL_ADMIN="${{ secrets.EMAIL_ADMIN }}" \
                      -e PASSWORD_ADMIN="${{ secrets.PASSWORD_ADMIN }}" \
                      ntt-challenge yarn api:test:ci

      - name: ğŸ“Š Gerar RelatÃ³rio Allure
        run: |
          docker exec ntt-challenge yarn allure generate --clean

      - name: ğŸ“¤ Upload do RelatÃ³rio Allure como Artefato
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: api/allure-report

      - name: ğŸ“¦ Parar e remover containers
        if: always()
        run: docker-compose down
