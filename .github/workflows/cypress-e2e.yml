name: Development e2e Api-Web

on:
  pull_request:
  workflow_dispatch:

jobs:
  cypress-e2e-api-tests:
    runs-on: ubuntu-latest
    container: 
      image: cypress/browsers:node18.12.0-chrome103-ff107
      options: --user 1001

    steps:
      - name: 🛎️ Checkout do código
        uses: actions/checkout@v3

      - name: 🛠️ Instalar dependências
        run: yarn install

      - name: 📝 Criar arquivo .env para o ambiente
        run: |
          echo "EMAIL_ADMIN=${{ secrets.EMAIL_ADMIN }}" > api/.env
          echo "PASSWORD_ADMIN=${{ secrets.PASSWORD_ADMIN }}" >> api/.env

      - name: 🧪 Executar Testes de API (Cypress + Allure)
        uses: cypress-io/github-action@v5
        env: 
          EMAIL_ADMIN: ${{ secrets.EMAIL_ADMIN }}
          PASSWORD_ADMIN: ${{ secrets.PASSWORD_ADMIN }}
        with:
          browser: electron
          install: false
          command: npm run api:test:ci

      - name: ☕ Instalar Java (Requerido pelo Allure)
        if: always()
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 🔄 Carregar Histórico do Relatório Allure
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: 📊 Gerar Relatório Allure
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: api/allure-results

      - name: 🚀 Publicar Relatório no GitHub Pages
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone --single-branch --branch gh-pages https://${{ secrets.GH_PAT }}@github.com/hllsouza/ntt-challenge.git gh-pages
          cp -r allure-history/* gh-pages/
          cd gh-pages
          git add .
          git commit -m "🔄 Atualizando relatório Allure 🚀" || echo "Nenhuma alteração para commit"
          git push --force origin gh-pages