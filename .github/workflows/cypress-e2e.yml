name: Development e2e Api-Web

on:
  pull_request:
  workflow_dispatch:

jobs:
  cypress-e2e-api-tests:
    runs-on: ubuntu-latest
    container: 
      image: cypress/browsers:node18.12.0-chrome103-ff107
      options: --user 1001

    steps:
      - name: ðŸ›Žï¸ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Instalar dependÃªncias
        run: yarn install

      - name: ðŸ“ Criar arquivo .env para o ambiente
        run: |
          echo "EMAIL_ADMIN=${{ secrets.EMAIL_ADMIN }}" > api/.env
          echo "PASSWORD_ADMIN=${{ secrets.PASSWORD_ADMIN }}" >> api/.env

      - name: ðŸ§ª Executar Testes de API (Cypress + Mochawesome)
        uses: cypress-io/github-action@v5
        env: 
          EMAIL_ADMIN: ${{ secrets.EMAIL_ADMIN }}
          PASSWORD_ADMIN: ${{ secrets.PASSWORD_ADMIN }}
        with:
          browser: electron
          install: false
          command: npm run api:run-all

      - name: ðŸ“¦ Compactar RelatÃ³rio Mochawesome
        run: |
          cd api/cypress
          zip -r reports.zip reports/

      - name: ðŸ“¤ Upload do RelatÃ³rio Mochawesome
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: api/cypress/reports.zip
          retention-days: 7
